<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Vestibulares - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sistema de Gerenciamento de Vestibulares</h2>

        <!-- Login Form -->
        <div class="form-section" id="login-form">
            <h3>Login de Administrador</h3>
            <form id="admin-login">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="comvest@comvest.iscm.br" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="comvest" required>

                <button type="submit">Entrar</button>
            </form>
        </div>

        <!-- Process Selective Registration Form -->
        <div class="form-section" id="seletivo-form" style="display:none;">
            <h3>Cadastrar Processo Seletivo</h3>
            <form id="register-seletivo">
                <label for="seletivo-name">Nome do Seletivo:</label>
                <input type="text" id="seletivo-name" placeholder="Nome do Processo Seletivo" required>

                <label for="seletivo-date">Data de Abertura:</label>
                <input type="date" id="seletivo-date" required>

                <button type="submit">Cadastrar Seletivo</button>
            </form>
        </div>

        <!-- Form Fields for Registration -->
        <div class="form-section" id="form-fields" style="display:none;">
            <h3>Cadastrar Campos do Formulário de Inscrição</h3>
            <form id="register-fields">
                <label for="field-name">Nome do Campo:</label>
                <input type="text" id="field-name" placeholder="Ex: Nome Completo" required>

                <label for="field-type">Tipo do Campo:</label>
                <select id="field-type" required>
                    <option value="text">Texto</option>
                    <option value="number">Número</option>
                    <option value="date">Data</option>
                    <option value="email">E-mail</option>
                    <option value="file">Arquivo</option>
                </select>

                <button type="submit">Cadastrar Campo</button>
            </form>
        </div>

        <!-- Exam Locations Registration -->
        <div class="form-section" id="exam-locations" style="display:none;">
            <h3>Cadastrar Local de Prova</h3>
            <form id="register-location">
                <label for="location-name">Nome do Local:</label>
                <input type="text" id="location-name" placeholder="Nome do Local de Prova" required>

                <label for="location-address">Endereço:</label>
                <input type="text" id="location-address" placeholder="Endereço do Local" required>

                <button type="submit">Cadastrar Local</button>
            </form>
        </div>
    </div>

    <script>
        // Configuração do RestDB.io
        const databaseUrl = "https://YOUR_RESTDB_URL/rest/seletivos";
        const apiKey = "YOUR_API_KEY";

        // Simulação de Login
        const loginForm = document.getElementById("admin-login");
        loginForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (email === "comvest@comvest.iscm.br" && password === "comvest") {
                alert("Login bem-sucedido!");
                document.getElementById("login-form").style.display = "none";
                document.getElementById("seletivo-form").style.display = "block";
            } else {
                alert("Credenciais inválidas.");
            }
        });

        // Cadastro do Processo Seletivo
        const seletivoForm = document.getElementById("register-seletivo");
        seletivoForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const seletivoName = document.getElementById("seletivo-name").value;
            const seletivoDate = document.getElementById("seletivo-date").value;

            const data = {
                nome: seletivoName,
                data_abertura: seletivoDate
            };

            fetch(databaseUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-apikey": apiKey
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(() => alert("Processo seletivo cadastrado com sucesso!"))
            .catch(error => console.error("Erro ao cadastrar seletivo:", error));
        });

        // Cadastro dos Campos do Formulário
        const fieldsForm = document.getElementById("register-fields");
        fieldsForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const fieldName = document.getElementById("field-name").value;
            const fieldType = document.getElementById("field-type").value;

            // Aqui, você pode integrar ao RestDB.io para cadastrar o campo
            alert(`Campo "${fieldName}" do tipo "${fieldType}" cadastrado com sucesso!`);
        });

        // Cadastro de Locais de Prova
        const locationForm = document.getElementById("register-location");
        locationForm.addEventListener("submit", function(e) {
            e.preventDefault();

            const locationName = document.getElementById("location-name").value;
            const locationAddress = document.getElementById("location-address").value;

            const locationData = {
                nome_local: locationName,
                endereco: locationAddress
            };

            fetch("https://YOUR_RESTDB_URL/rest/locais", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-apikey": apiKey
                },
                body: JSON.stringify(locationData)
            })
            .then(response => response.json())
            .then(() => alert("Local de prova cadastrado com sucesso!"))
            .catch(error => console.error("Erro ao cadastrar local de prova:", error));
        });
    </script>
</body>
    </html>
