<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Candidato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="cpf"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Cadastro de Candidato</h2>
        <form id="cadastroForm">
            <label for="aceitaLgpd">
                <input type="checkbox" id="aceitaLgpd" required>
                Aceito os termos da LGPD
            </label>

            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required>

            <label for="genero">Gênero</label>
            <select id="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" id="dataNascimento" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event){
            event.preventDefault();

            // Coleta os dados do formulário
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const genero = document.getElementById("genero").value;
            const dataNascimento = document.getElementById("dataNascimento").value;
            const email = document.getElementById("email").value;
            const aceitaLgpd = document.getElementById("aceitaLgpd").checked;

            // Validação
            if (!aceitaLgpd) {
                alert("Você deve aceitar os termos da LGPD.");
                return;
            }

            // Configuração do banco de dados RestDB.io
            const url = "https://<YOUR-RESTDB-ID>.restdb.io/rest/candidatos";
            const apiKey = "<YOUR-API-KEY>";

            // Dados a serem enviados
            const dadosCadastro = {
                nome: nome,
                cpf: cpf,
                genero: genero,
                dataNascimento: dataNascimento,
                email: email
            };

            // Envia para o RestDB.io
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-apikey": apiKey
                },
                body: JSON.stringify(dadosCadastro)
            })
            .then(response => response.json())
            .then(data => {
                alert("Cadastro realizado com sucesso!");
                document.getElementById("cadastroForm").reset();
            })
            .catch(error => {
                alert("Erro ao cadastrar. Tente novamente.");
                console.error("Erro:", error);
            });
        });
    </script>

</body>
</html>
