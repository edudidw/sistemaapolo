<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Candidato</title>
</head>
<body>
    <h2>Login do Candidato</h2>
    <form id="loginForm">
        <label>CPF:</label>
        <input type="text" id="cpf" required><br><br><label>Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required><br><br>
    
    <button type="submit">Entrar</button>
</form>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        const cpf = document.getElementById("cpf").value;
        const dataNascimento = document.getElementById("dataNascimento").value;
        
        fetch(`https://seu-restdb.io/rest/candidatos?q={"cpf":"${cpf}", "dataNascimento":"${dataNascimento}"}`)
        .then(response => response.json())
        .then(data => {
            if (data.length > 0) {
                window.location.href = "dashboard.html";
            } else {
                alert("CPF ou Data de Nascimento incorretos");
            }
        })
        .catch(error => alert("Erro ao tentar logar: " + error));
    });
</script>

</body>
